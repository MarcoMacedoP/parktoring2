<section class="h-64 mt-32 flex items-center justify-center flex-col">
  <div class="w-1/2 lg:w-1/6">
    <h1 class="text-xl w-full text-center mb-4">Registrate</h1>
    <form class="w-full" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" formControlName="name" />
      </div>
      <div class="input-container">
        <label for="email">Correo electronico</label>
        <input type="email" id="email" formControlName="email" />
      </div>
      <div class="input-container">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" />
      </div>
      <div class="input-container">
        <label for="repeatPassword">Confirmar contraseña</label>
        <input
          type="password"
          id="repeatPassword"
          formControlName="repeatPassword"
        />
      </div>
      <button type="submit" class="button primary mt-6">
        Registrarse
      </button>
    </form>
    <div class="w-full flex justify-center items-center mt-2">
      <p class="text-gray-600 mr-2">¿Ya tienes una cuenta?</p>
      <a (click)="goLogin()" class="button">
        Inicia sesión
      </a>
    </div>
  </div>
</section>
