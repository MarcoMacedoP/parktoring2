<section
  class="mt-6 flex mb-2 w-3/3 items-center justify-around relative mx-auto"
>
  <div class="flex flex-col w-1/3">
    <p class="text-gray-600 mb-1">
      Buscar paciente
    </p>
    <div class="flex items-center justify-between">
      <input
        class="p-2 border-2 border-gray-300 h-8 w-full rounded-lg transition transition-colors duration-200 active:border-blue-400 focus:border-blue-500"
      />
      <button class="button h-8 flex items-center justify-center">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
  </div>
  <img
    class="bg-gray-400 rounded-full w-16 h-16 mr-8 object-cover object-center"
    src="https://image.shutterstock.com/image-photo/portrait-smiling-red-haired-millennial-260nw-1194497251.jpg"
  />
</section>
<section class="flex mt-4 hidden">
  <input type="date" />
</section>
<!-- citas proximas -->
<section class="flex justify-between px-8 w-full mt-8">
  <div class="w-1/3">
    <p>Calendario de citas.</p>
  </div>
  <div class="w-2/3">
    <p class="text-blue-600 font-bold">Citas prÃ³ximas</p>
    <div class="mt-4">
      <div
        class="w-full shadow-md bg-gray-300 my-2 rounded-md p-2 cursor-pointer hover:bg-gray-400 transition-colors duration-300"
        *ngFor="let date of dates"
      >
        <p><span class="text-blue-600">Fecha: </span>{{ date.date }}</p>
        <p><span class="text-blue-600">Paciente: </span> {{ date.pacient }}</p>
      </div>
    </div>
  </div>
</section>

<!-- float button -->
<div
  class="rounded-full shadow-xl float-button w-16 h-16 bg-transparent transition-opacity duration-300 rounded-full cursor-pointer fixed hover:opacity-50 flex justify-center items-center text-xl text-white bg-blue-500"
>
  <fa-icon [icon]="faCalendarPlus"></fa-icon>
</div>
