<div
  class="h-screen w-screen justify-center items-center z-40 top-0 fixed flex"
  *ngIf="isOpen"
>
  <section
    class="bg-gray-800 absolute w-full h-full opacity-50"
    (click)="onClose()"
  ></section>
  <section
    class="w-3/6 h-auto bg-white rounded-md z-50 p-8 flex flex-col items-start"
    style="height: 70%;"
  >
    <form class="flex flex-col w-full h-full">
      <p class="input-text">
        Buscar paciente
      </p>
      <div class="flex items-center justify-between">
        <input />
      </div>
      <div></div>
      <div class="mt-8">
        <p class="input-text">
          Selecionar fecha
        </p>
        <input type="date" style="padding: 4px;" name="" id="" />
      </div>
      <button
        type="submit"
        class="button primary mt-auto self-center mr-0"
        style="margin-right: 0;"
      >
        Agendar
      </button>
    </form>
  </section>
</div>
